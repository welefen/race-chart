<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{padding: 0; margin: 0;}
  #container {
    width: 960px;
    height: 540px;
  }
  </style>
  <script src="https://unpkg.com/spritejs@3.4.17/dist/spritejs.js"></script>
</head>
<body>
  <div id="container"></div>
  <script>
  const {Scene, Group, Label} = spritejs;
  const scene = new Scene({
    container: document.querySelector('#container'),
    width: 960,
    height: 540,
    displayRatio: 2
  })
  const layer = scene.layer();
  const label = new Label('test')
  label.attr({
    font: '32px "宋体"',
    fillColor: 'red'
  })
  layer.appendChild(label);
  setTimeout(() => {
    label.attr({
      text: 'test2'
    })
  }, 2000)

  </script>
</body>
</html>
