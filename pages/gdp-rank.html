<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #container {
        margin-top: 20px;
        width: 960px;
        height: 540px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2),
          inset 0 0 0 1px hsla(0, 0%, 100%, 0.2);
      }
    </style>
    <script src="https://unpkg.com/spritejs@3.4.26/dist/spritejs.min.js"></script>
    <script src="http://s9.qhres.com/static/0847e42b9c814c4b/tween.js"></script>
  </head>
  <body>
    <div style="width: 960px; margin: auto;">
      <div id="container"></div>
      <div id="videoContainer" style="display: none;">
        <h2>视频</h2>
        <video
          width="960"
          height="540"
          controls="true"
          autoplay="true"
          id="video"
        ></video>
      </div>
    </div>
    <script src="../dist/barRank.js"></script>
    <!-- <script src="http://s8.qhres.com/static/49dc5f5662a566ee.js"></script> -->
    <script src="http://s8.qhres.com/static/8f1f3a4fcc9aaa3a/canvas2video.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.7.0/dist/ffmpeg.min.js"></script>
    <script>
      fetch("../data/gdp/china_province/province.json")
        .then((res) => res.json())
        .then((data) => {
          data = data.data.map((item) => {
            return {
              label: item.label,
              value: item.values[item.values.length - 1],
            };
          });
          const instance = new BarRank({
            selector: document.querySelector("#container"),
            data,
            background: {
              // image: "http://p1.qhimg.com/t010bcafe1844b67796.png",
              opacity: 0.8,
              color: "#fff",
            },
            padding: [10, 10, 10, 10],
            bar: {
              label: {
                width: 100,
                fontSize: 14,
              },
              rect: {
                type: "2d",
                sideHeight: 25,
              },
              total: {
                // padding: [40, 40, 40, 40]
                disabled: true,
              },
              column: {
                fontSize: 120,
                color: "rgba(166, 139, 87, 0.6)",
                opacity: 0.8,
                // padding: [20, 20, 20, 20]
              },
              justifySpacing: 10,
              alignSpacing: 10,
            },
            duration: 1000,
            showNum: 10,
            formatter(value, type) {
              value = Math.floor(value);
              if (type === "axis") return `${value}`;
              return `${value}亿`;
            },
            axis: {
              tipHeight: 20,
            },
            watermark: {
              text: "DataRace",
              opacity: 0.1,
            },
            lastStayTime: 2000,
          });
          const videoInstance = new Canvas2Video({
            canvas: instance.layer.canvas,
            mimeType: "video/webm",
            outVideoType: "mp4",
            audio: "http://s6.qhres.com/static/8b52098f6453e7dd.mp3",
          });
          
          instance.start();

          // instance.on("start", () => {
          //   videoInstance.startRecord();
          // });
          // instance.on("change", (column) => {});
          // instance.on("end", () => {
          //   videoInstance.getStreamURL().then((url) => {
          //     const container = document.querySelector("#videoContainer");
          //     container.style.display = "block";
          //     container.querySelector("video").src = url;
          //   });
          //   videoInstance.stopRecord();
          // });
        });
    </script>
  </body>
</html>
